<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="github.com/michibo/fabulation">
<!-- 
  Generated using fabulation by Michael Borinsky 
  https://github.com/michibo/fabulation
-->
    <meta name="author" content="fabulation">

    <title>Fabulation</title>

    <link rel="stylesheet" href="css/fabulation.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/fabulation.js"></script>
  </head>

  <body>
    <div class="bg">
    </div>
    <div class="content">
        <div class="disp">
        </div>
        <div class="center-scene">
              {% for scene in contexts %}
              <div id="{{ scene.id }}" style="display: none;">
              {{ scene.content }}
              </div>
              {% endfor %}
        </div>
    </div>

    <script>
        var meta = {{ meta }};

        $(function() {
            start_fabulation(meta)(meta["{{ root }}"])
        })
    </script>
  </body>
</html>
